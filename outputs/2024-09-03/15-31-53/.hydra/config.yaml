simulator:
  seed:
    value: 10
    description: 'Random seed (default: 10)'
  demand_ratio:
    value: 0.5
    description: 'Ratio of demand (default: 0.5)'
  json_hr:
    value: 7
    description: 'Hour of the day for JSON configuration (default: 7)'
  json_tsetp:
    value: 3
    description: 'Minutes per timestep (default: 3 min)'
  beta:
    value: 0.5
    description: 'Cost of rebalancing (default: 0.5)'
  city:
    value: nyc_brooklyn
    description: defines city to train on
  max_steps:
    value: 20
    description: 'number of steps per episode (default: T=20)'
  time_horizon:
    value: 6
    description: 'Steps in the future for demand and arriving vehicle forecast (default:
      6 min)'
  name: macro
model:
  agent_name:
    value: ${now:%Y%m%d}_sac_gnn
    description: 'Agent name for training or evaluation (default: today''s date +
      ''_sac_gnn'')'
  cplexpath:
    value: /opt/ibm/ILOG/CPLEX_Studio2211/opl/bin/x86-64_linux/
    description: defines directory of the CPLEX installation
  directory:
    value: saved_files
    description: defines directory where to save files
  max_episodes:
    value: 10000
    description: 'number of episodes to train agent (default: 16k)'
  no_cuda:
    value: true
    description: disables CUDA training
  batch_size:
    value: 100
    description: defines batch size
  p_lr:
    value: 0.001
    description: define policy learning rate
  q_lr:
    value: 0.001
    description: defines q-value learning rate
  alpha:
    value: 0.3
    description: defines entropy coefficient
  auto_entropy:
    value: false
    description: Use automatic entropy tuning
  hidden_size:
    value: 256
    description: defines hidden units in the MLP layers
  clip:
    value: 500
    description: 'clip value for gradient clipping (default: 500)'
  checkpoint_path:
    value: SAC
    description: path, where to save model checkpoints
  rew_scale:
    value: 0.01
    description: defines reward scale
  use_LSTM:
    value: false
    description: Use LSTM in the model
  name: sac
